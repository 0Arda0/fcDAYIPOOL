<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dayıpool İç Saha Forması Detayları</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #990002;
            text-align: center;
        }
        .product-details {
            margin-bottom: 20px;
        }
        .product-details img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .product-description {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }
        .product-price {
            font-size: 20px;
            font-weight: bold;
            color: #c00;
            margin-bottom: 10px;
        }
        .product-stock {
            font-size: 16px;
            color: #990002;
            margin-bottom: 10px;
        }
        .product-size {
            font-size: 16px;
            color: #990002;
            margin-bottom: 10px;
        }
        .product-link {
            display: block;
            width: 200px;
            margin: 0 auto;
            background-color: #990002;
            color: #fff;
            text-align: center;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .product-link:hover {
            background-color: #800002;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Dayıpool İç Saha Forması </h1>
        <div class="product-details">
            <img src="urun1.jpg" alt="Dayıpool İç Saha Forması">
            <h2 class="product-title">Beyaz Forma</h2>
            <p class="product-description">Dayıpool İç Saha Forması</p>
            <p class="product-price">Fiyat: 400 TL</p>
            <p class="product-stock">Stok Durumu: Stokta Var</p>
            <select class="product-size" name="beden">
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
            </select>
            <a href="siparis_formu.html" class="product-link">Satın Al</a>
        </div>
    </div>

</body>
</html>
